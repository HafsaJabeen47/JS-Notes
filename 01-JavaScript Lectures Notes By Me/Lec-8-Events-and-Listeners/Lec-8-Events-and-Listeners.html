<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events</title>
</head>
<body>
    
    <div>
        <p id="myPara">Hello Pakistan!</p>
    </div>

    <BUTTON id="btn">Read More</BUTTON>

    <!-- remove event listener -->
     <p id="remove">This is my paragraph.</p>

     <!-- How to change default behaviour of an element usig JS -->
     <a id="tag" href="https://www.codehelp.in/">Click me</a>

    <!-- Avoiding too many listener -->
    <div id="wrapper">
        <p id="p1">first <span>1st span</span> para</p>
        <p id="p2">second <span>2nd span</span> para</p>
        <p id="p3">third <span>3rd span</span> para</p>
        <p id="p4">fourth <span>4th span</span> para</p>
    </div>

    <script src="./Lec-8-Events-and-Listeners.js"></script>
</body>
