<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Husain Sir Form</title>

    <link rel="stylesheet" href="./../02-Husain Sir Sign-Up Form/HussainSirForm.css">

    <!-- fontawesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 class="title">Sign Up</h1>
            <div class="underline"></div>

            <form action="">
                <div class="input-group">

                    <div class="input-field name-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" id="name-input">
                        <span class="same-red" id="name-error"></span>
                    </div><!--end input-field-->

                    <div class="input-field">
                        <i class="fa-solid fa-at"></i>
                        <input type="email" placeholder="Email" id="email-input">
                        <span class="same-red" id="email-error"></span>
                    </div><!--end input-field-->

                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password" id="password-input">
                        <span class="same-red" id="password-error"></span>
                    </div><!--end input-field-->

                    <p><span class="text">Password Suggestions</span><a href="https://support.google.com/accounts/answer/41078?hl=en&co=GENIE.Platform%3DDesktop"> Click Here!</a></p>

                </div><!--end input-group-->

                <div class="btn-field">
                    <button type="button" class="sign-up-btn">Sign up</button>
                    <button type="submit" class="disable sign-in-btn">Sign in</button>
                </div><!--end btn-field-->

            </form><!--end form tag-->

        </div><!--end form-box-->

    </div> <!--end container-->


    <script src="./../02-Husain Sir Sign-Up Form/HussainSirForm.js"></script>
</body>
</html>
