<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tabs By Niketank Mogha</title>

    <link rel="stylesheet" href="./Tabs.css">
</head>
<body>
    <nav class="nav">
        <div class="logo">
            <p>My<span>Logo</span></p>
        </div>

        <div class="nav-links">
            <a href="./../03-HTML-Tabs-Niketank-Mogha/Tabs-page-2.html" id="active">About Us</a>
            <a href="">Features</a>
            <a href="">Pricing</a>
            <a href="" id="nav-log-in">Log In</a>
            <a href="" id="nav-log-out">Log Out</a>
        </div>
    </nav> <!--End Nav Section-->


    
    <div class="wrapper">
        <div class="top-box-btn">
            <button type="button" class="btu signup-btn">Sign Up</button>
            <button type="button" id="b2" class=" login-btn">Log In</button>
        </div> <!--End Box Btn-->

        <div class="box-sign-up-text">
            <h2 class="h2">Enter Your Email & Password:</h2>
            <!-- <p>Create a free account to continue on our platform.</p> -->
        </div> <!--End box-sign-up-text-->

        <div class="box-email-pwd-cont">

            <div class="box-text">
                <h5>Email</h5>
                <input type="email" placeholder="johndoe@gmail.com" id="email-ID">
                <span id="email-ID-Error"></span>
            </div><!--End box-email-->

            <div class="box-text">
                <h5>Password</h5>
                <input type="password" placeholder="Password" id="password-ID">
                <span id="password-ID-Error"></span>
            </div><!--End pwd-email-->

        </div><!--End box-email-pwd-cont-->

        <div class="box-btn-cont">

            <button type="button" id="sec-log-in">Log In</button>
            <button type="button" id="color">Continue with Google</button>

        </div><!--End box-btn-cont-->

    </div>

        <!-- Original wrapper class strt from here -->
   


    <script src="./../03-HTML-Tabs-Niketank-Mogha/Tabs.js"></script>
