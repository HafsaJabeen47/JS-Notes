<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>

    <link rel="stylesheet" href="./../01-Basic Form/Basic-Form.css">
</head>
<body>
    <div class="wrapper">
        <fieldset>
        <legend>User Details</legend>
        <form action="">
            <div class="input-group">
                <label for="">First Name:</label>
                <input type="text" placeholder="Enetr Your First Name" id="fname">
                <span id="fname-error"></span>
            </div>

            <div class="input-group">
                <label for="">Last Name:</label>
                <input type="text" placeholder="Enetr Your Last Name" id="lname">
                <span id="lname-error"></span>
            </div>
            
            <div class="input-group">
                <label for="">Email:</label>
                <input type="text" placeholder="Enter Email Address" id="email">
                <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label for="">Password:</label>
                <input type="text" placeholder="Enetr Password Here" id="pwd">
                <span id="pwd-error"></span>
            </div>
            <div class="btn">
                <button type="button" id="sub-btn">Log In</button>
            </div>

            <div class="btn"></div>
                <button type="button" id="sign-up">Sign Up</button>
            </div> <!--add new btn-->
        </form>
        </fieldset>
    </div>



    
    <script src="./../01-Basic Form/Basic-Form.js"></script>
</body>
</html>
